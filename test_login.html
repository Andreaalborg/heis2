<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login - Served from localhost</h1>
    <p>Start denne filen med: python -m http.server 5000</p>
    <p>Deretter gå til: http://localhost:5000/test_login.html</p>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/api-token-auth/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'Andre1302'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.token) {
                    resultDiv.innerHTML += '<p style="color: green;">Success! Token: ' + data.token + '</p>';
                    // Test også current user endpoint
                    testCurrentUser(data.token);
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('Error:', error);
            }
        }
        
        async function testCurrentUser(token) {
            try {
                const response = await fetch('http://localhost:8000/api/users/current_user/', {
                    headers: {
                        'Authorization': `Token ${token}`
                    }
                });
                const userData = await response.json();
                document.getElementById('result').innerHTML += '<h3>User Data:</h3><pre>' + JSON.stringify(userData, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }
    </script>
</body>
</html>
